<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <h:outputStylesheet library="css" name="style.css"/>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Proponer Nuevo Tema</title>
            </f:facet>

        </h:head>

        <h:body>
            <ui:decorate template="template.xhtml"></ui:decorate>
            
            <h:form>
                <p:growl id="growl" life="3000" />
                <p:outputLabel value="#{controladorUsuario.user.nick}" />
                <p:panelGrid columns="2" styleClass="showcase-text-align-center" style="width: 50%;" >
                    <h:outputText value="Tema Propuesto" /> 
                    <p:inputText placeholder="Ingrese tema propuesto" value="#{controladorPlan.txtTema}" />

                    <h:outputText value="Detalle" /> 
                    <p:inputTextarea rows="6" cols="33" value="#{controladorPlan.txtDetalle}" />

                </p:panelGrid >
                
                <p:commandButton value="Guardar Cambios" actionListener="#{controladorPlan.guardarPropuestaPlan()}" style="background-color: #5ce620" update="growl" ajax="false"/>
                <p:commandButton value="Cancelar" actionListener="#{controladorUsuario.redireccionRol()}" />
            </h:form>
        </h:body>

    </f:view>
</html>
