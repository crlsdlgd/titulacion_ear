<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets
        <br />
        <h:link outcome="inicios" value="Primefaces welcome page" />
        <br/>
        <h:link outcome="inicio" value="Inicio" />
        <h:form>
            <p:dataTable var="plan" value="#{controladorPlan.listaPlan}">
                <p:column headerText="ID">
                    <h:outputText value="#{plan.idPlan}" />
                </p:column>
                <p:column headerText="Tema">
                    <h:outputText value="#{plan.tema}" />
                </p:column>
                <p:column headerText="Nick">
                    <h:outputText value="#{plan.fecha}" />
                </p:column>
            </p:dataTable>
        </h:form>
        
    </h:body>
</html>
