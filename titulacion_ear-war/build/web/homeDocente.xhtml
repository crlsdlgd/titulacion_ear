<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <h:outputStylesheet library="css" name="style.css"/>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Home Docente</title>
            </f:facet>
        </h:head>

        <h:body>
            <ui:decorate template="template.xhtml"></ui:decorate>
            <h:form>
                <div class="container">
                    <p:menubar>
                        <p:menuitem value="Registrar nuevo Tema" action="registrarTema"/>
                        <p:menuitem value="Ver Temas" action="verTema"/>
                        
                        
                        <f:facet name="options">
                            <img src="resources/images/usuario_positivo.png" />
                            <p:outputLabel value="#{controladorUsuario.user.nick}" />
                        </f:facet>
                       
                    </p:menubar>
                </div>
            </h:form>
        </h:body>

    </f:view>
</html>
